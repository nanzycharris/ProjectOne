<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="TollTally Web Application">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TollTally</title>
        <!-- MomentJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- Local CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <!-- logo added here in css -->
        </header>
        <main>
            <form>
                <!-- Origin (starting location) input field -->
                <div class="form-group">
                    <label for="originInput">Starting Location:</label>
                    <input type="text" class="form-control" id="originInput" aria-describedby="locationHelp" placeholder="Enter starting location">
                    <small id="locationHelp" class="form-text text-muted">We'll never share your location with anyone else.</small>
                </div>
                <!-- Destination (ending location) input field -->
                <div class="form-group">
                    <label for="destinationInput">Ending Location:</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Enter ending location">
                </div>
                <!-- Frequency input field -->
                <div class="form-group">
                    <label for="frequencyInput">Trip Frequency:</label>
                    <input type="text" class="form-control" id="frequencyInput" placeholder="Enter trip frequency">
                </div>
                <!-- Duration input field -->
                <div class="form-group">
                    <label for="destinationInput">Frequency Duration:</label>
                    <input type="text" class="form-control" id="durationInput" placeholder="Enter duration to calculate for">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- JQueryUI has autofill so we can use the for the origin and destination inputs -->
        </main>
        <footer>
            
        </footer>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- JQueryUI -->
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- Local JS -->
        <script src="assets/javascript/app.js"></script>
    </body>
